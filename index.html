<body>
 
  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
 
    <button id = "startGameButton" onclick="startGame()"><span>Click to Start Quiz!</span></button>
 
    <section id="gameWrapper" class = "hidden">
        <h2>Trivia Game</h2>
        <p class="bold"> Time remaining: <span id = "showNumber"></span> seconds.</p>
 
        <form action="" id = "myForm"> </form>
 
        <button id= "submitButton" onclick="gradeMe()">Done</button>
    </section>
 
    <div id ="resultsWrapper" class="hidden">
        <h2>All done!</h2>
        <p>Correct Answers: <span id ="correct"></span></p>
        <p>Incorrect Answers: <span id ="incorrect"></span></p>

    </div>
 
    <script src = "assets/javascript/app.js"></script>
</body>
</html>
